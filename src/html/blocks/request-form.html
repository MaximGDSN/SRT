
<div id="modal-window" class="form">
	<form action="send_mail.php" method="POST" class="form__request" name="form">
		<button id="close-modal-window" class="form__close">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="cross">
				<line class="form__close-btn" x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="#000024" stroke-miterlimit="10" stroke-width="4"></line>
				<line class="form__close-btn" x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="#000024" stroke-miterlimit="10" stroke-width="4"></line>
			</svg>
		</button>
		<div class="request__title">Свяжитесь с нами</div>

		<div class="request__group">
			<input 
			type="text" 
			class="request__name" 
			id="name"
			name="name" 
			placeholder="Имя" 
			data-reg="^[а-яА-ЯёЁa-zA-Z]+ ?[а-яА-ЯёЁa-zA-Z]+ ?[а-яА-ЯёЁa-zA-Z]+$", >
			<label for="name">Как к вам обращаться?</label>
		</div>

		<div class="request__group">
			<input 
			type="text" 
			class="request__phone"
			id="phone"
			name="phone"
			data-reg="^(((\+7|7|8)+(|(\s))+(([\d]){3})+(|(\s))+([\d]){3})+(|(\s))+(([\d]){2})+(|(\s))+(([\d]){2}))$" 
			placeholder="Номер телефона">
			<label for="phone">Телефон в формате +7 929 555 15 75</label>
		</div>

		<div class="request__group">
			<input 
			type="text" 
			class="request__car" 
			name="car"
			id="car"
			placeholder="Марка автомобиля и год" 
			data-reg="">
			<label for="car">Марка вашего автомобиля и год выпуска</label>
		</div>
	
		<div class="request__group">
			<textarea 
			name="message"  
			cols="30" 
			rows="7" 
			placeholder="Ваш вопрос"
			required></textarea>
		</div>

		<button type="submit" class="send-form" id="form-btn" name="form-btn">Отправить форму</button>
	</form>
</div>
